<script type="text/javascript">
	function fetchPage(fileName){
		fetch(fileName)
		//fetch의 기본 응답결과는 response 객체
		.then((response)=> {
			//response.ok는 status가 200~299사이인 경우 true
			if(response.ok){
				alert('ok!');
				console.log(response);
				return response.text(); //응답을 text 형태로 반환
			}throw new Error( '${response.status} 요청을 처리하지 못했어요!'); })
		.then((text)=> {
			alert(text);
			document.getElementsByTagName('article')[0].innerHTML= text;})
		.catch((e)=>{alert(e); });
	}
</script>
